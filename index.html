<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker MÃ³vil</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #container {
            text-align: center;
        }

        #circle {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }

        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="circle">Click</div>
        <div id="counter">0</div>
    </div>

    <script>
        let counter = 0;
        const circle = document.getElementById('circle');
        const counterDisplay = document.getElementById('counter');

        circle.addEventListener('click', () => {
            counter++;
            counterDisplay.textContent = counter;
        });
    </script>
</body>
</html>
